<!DOCTYPE html>
<html>
<head>
  <title>Login | Kuliner</title>
  <link href="kuliner.html" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h2>LOGIN</h2>
    <form action="kuliner.html" method="GET" class="login-form">
      <div class="form-group">
        <label for="email">Alamat Email</label>
        <input type="email" id="email" name="email" placeholder="contoh@email.com" required />
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" placeholder="Kata sandi" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
      <p class="back-link"><a href="kuliner.html">‚Üê Kembali ke Beranda</a></p>
      <p class="back-link"><a href="signup.html"> sign up </a></p>
    </form>
  </div>
</body>
</html>
